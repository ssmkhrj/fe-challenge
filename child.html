<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child</title>
  </head>
  <body>
    <form>
      <label for="user-id">User Id:</label>
      <input id="user-id" placeholder="Enter User Id" />
      <button type="submit">Get User Data</button>
    </form>

    <script>
      const form = document.querySelector("form");
      let getData;

      window.addEventListener("message", (event) => {
        console.log(event);
        if (event.origin === "https://ssmkhrj.github.io/fe-challenge/") {
          getData = event.data;
        }
      });

      form.addEventListener("submit", async (e) => {
        // to prevent the form from submitting
        e.preventDefault();

        if (!getData) {
          return;
        }

        let userProfileData = await eval(`(${getData})({
          method: "getUserProfileData",
          data: { id: e.target.elements["user-id"].value },
        })`);

        // appending the fetched user profile to the DOM
        const preEl = document.createElement("pre");
        preEl.textContent = JSON.stringify(userProfileData, null, 2);
        document.body.appendChild(preEl);
      });
    </script>
  </body>
</html>
