<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent</title>
  </head>
  <body>
    <h1>Parent Window</h1>
    <button id="open-popup-btn">Open child window</button>
    <script>
      async function getData({ method, data }) {
        const availableMethods = {
          getUserProfileData: async function ({ id }) {
            await new Promise((res) => setTimeout(res, 100));
            return { id };
          },
        };
        if (typeof availableMethods[method] !== "function") {
          throw new Error(`${method} not found`);
        }
        return availableMethods[method](data);
      }

      document
        .getElementById("open-popup-btn")
        .addEventListener("click", () => {
          const popup = window.open(
            "https://child-page.netlify.app/child.html"
          );
          setTimeout(() => {
            popup.postMessage(
              window.getData.toString(),
              "https://child-page.netlify.app/"
            );
          }, 2000);
        });
    </script>
  </body>
</html>
