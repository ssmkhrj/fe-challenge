<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent</title>
  </head>
  <body>
    <h1>Parent Window</h1>
    <button id="open-popup-btn">Open child window</button>
    <script>
      // parent window has a `getUserProfileData` method
      window.getUserProfileData = async function ({ id }) {
        // it returns some mock data after a delay of 100ms
        await new Promise((res) => setTimeout(res, 100));
        return { id };
      };

      // `getData` method let's us call methods available on the window object
      window.getData = async function ({ method, data }) {
        if (typeof window[method] !== "function") {
          throw new Error(`${method} not found`);
        }
        return window[method](data);
      };

      document
        .getElementById("open-popup-btn")
        .addEventListener("click", () =>
          window.open("http://127.0.0.1:3000/child.html")
        );
    </script>
    <!-- this is where we link our script that adds the `getData` method on the window object and also opens the child window -->
    <script src="./script.js"></script>
  </body>
</html>
